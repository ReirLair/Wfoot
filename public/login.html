<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager Pro | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --grass-green: #2e8b57;
            --field-green: #3cb371;
            --stadium-light: #f8f8f8;
            --stadium-dark: #1a1a1a;
            --goal-net: #d35400;
            --ball-white: #ffffff;
            --line-white: #f0f0f0;
            --accent-gold: #ffd700;
            --warning-red: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 3px solid var(--accent-gold);
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--grass-green), var(--field-green));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd' opacity='0.2'%3E%3Cg fill='%23ffffff' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .login-header h1 {
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
        }
        
        .login-form {
            padding: 30px;
            background: var(--stadium-light);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--stadium-dark);
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .form-control:focus {
            border-color: var(--grass-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--grass-green);
            font-size: 1.2rem;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--grass-green), var(--field-green));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 50px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--field-green), var(--grass-green));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--stadium-dark);
            font-weight: 500;
        }
        
        .register-link a {
            color: var(--grass-green);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
        }
        
        .register-link a:hover {
            color: var(--field-green);
            border-bottom-color: var(--field-green);
        }
        
        .error-message {
            color: var(--warning-red);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            opacity: 0;
            height: 0;
            transition: all 0.3s ease;
            padding: 0;
        }
        
        .error-message.show {
            opacity: 1;
            height: auto;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
            border-left: 4px solid var(--warning-red);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .football-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--ball-white);
            border-radius: 50%;
            right: -20px;
            top: -20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .football-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--stadium-dark);
            border-radius: 50%;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="football-icon"></div>
        <div class="login-header">
            <h1>Football Manager Pro</h1>
            <p>Sign in to access your team dashboard</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="playerName">Manager Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="playerName" class="form-control" placeholder="Enter your manager username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button class="btn" id="loginBtn">
                <span id="btnText">Sign In</span>
            </button>
            
            <div class="register-link">
                New to Football Manager Pro? <a href="/register">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            
            loginBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const playerName = document.getElementById('playerName').value.trim();
                const password = document.getElementById('password').value;
                
                // Validate inputs
                if (!playerName || !password) {
                    showError('Please enter both username and password');
                    return;
                }
                
                // Show loading state
                loginBtn.disabled = true;
                btnText.innerHTML = `<span class="loading"></span> Authenticating...`;
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            playerName,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }
                    
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to home page
                    window.location.href = '/';
                    
                } catch (error) {
                    showError(error.message);
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
