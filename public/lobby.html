<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Pro Lobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --grass-green: #2e8b57;
      --field-green: #3cb371;
      --stadium-light: #f8f8f8;
      --stadium-dark: #1a1a1a;
      --goal-net: #d35400;
      --ball-white: #ffffff;
      --line-white: #f0f0f0;
      --accent-gold: #ffd700;
      --warning-red: #e74c3c;
      --premium-blue: #0077b6;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Arial', sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      color: white;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      width: 100%;
      max-width: 1200px;
    }
    
    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: var(--accent-gold);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent-gold);
      border-radius: 2px;
    }
    
    .lobby-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background: rgba(30, 30, 30, 0.85);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--accent-gold);
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      margin-bottom: 40px;
    }
    
    .action-btn {
      background: linear-gradient(135deg, var(--grass-green), var(--field-green));
      color: white;
      border: none;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      z-index: -1;
      transition: all 0.3s ease;
      opacity: 0;
    }
    
    .action-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .action-btn:hover::before {
      opacity: 1;
    }
    
    .action-btn i {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .player-card {
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
    }
    
    .player-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd' opacity='0.1'%3E%3Cg fill='%23ffd700' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      border-radius: 10px;
      z-index: -1;
    }
    
    .player-card h2 {
      color: var(--accent-gold);
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }
    
    .player-card h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: var(--accent-gold);
    }
    
    .player-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    
    .info-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .info-item strong {
      display: block;
      color: var(--accent-gold);
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    
    .info-item span {
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .coins {
      color: var(--accent-gold);
    }
    
    .profile-btn {
      background: linear-gradient(135deg, var(--premium-blue), #00b4d8);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .profile-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.3);
    }
    
    .profile-btn i {
      margin-right: 8px;
    }
    
    .football {
      position: absolute;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      opacity: 0.1;
      z-index: -1;
    }
    
    .football:nth-child(1) {
      top: 10%;
      left: 5%;
      animation: float 8s ease-in-out infinite;
    }
    
    .football:nth-child(2) {
      bottom: 15%;
      right: 8%;
      animation: float 10s ease-in-out infinite 2s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .action-buttons {
        grid-template-columns: 1fr 1fr;
      }
      
      .action-btn {
        min-height: 100px;
        padding: 15px;
        font-size: 1rem;
      }
      
      .player-info {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Floating football decorations -->
  <div class="football"></div>
  <div class="football"></div>

  <div class="header">
    <h1>Football Pro Lobby</h1>
  </div>
  
  <div class="lobby-container">
    <!-- Action Buttons Grid -->
    <div class="action-buttons">
      <button class="action-btn" id="teamBtn">
        <i class="fas fa-users"></i>
        My Team
      </button>
      
      <button class="action-btn" id="luckRoyaleBtn">
        <i class="fas fa-crown"></i>
        Luck Royale
      </button>
      
      <button class="action-btn" id="matchmakeBtn">
        <i class="fas fa-trophy"></i>
        Matchmake
      </button>
      
      <button class="action-btn" id="storeBtn">
        <i class="fas fa-shopping-cart"></i>
        Store
      </button>
      
      <button class="action-btn" id="eventsBtn">
        <i class="fas fa-calendar-star"></i>
        Events
      </button>
    </div>
    
    <!-- Player Card -->
    <div class="player-card">
      <h2>Manager Profile</h2>
      <div class="player-info">
        <div class="info-item">
          <strong>Team Name</strong>
          <span id="teamName">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Manager</strong>
          <span id="playerName">Loading...</span>
        </div>
        <div class="info-item">
          <strong>Coins</strong>
          <span id="userCoins" class="coins">0</span>
        </div>
      </div>
    </div>
    
    <!-- Profile Button -->
    <button class="profile-btn" id="profileBtn">
      <i class="fas fa-user-cog"></i>
      Profile Settings
    </button>
  </div>

  <script>
    // Fetch logged player from localStorage
    document.addEventListener('DOMContentLoaded', function () {
  const loggedPlayer = localStorage.getItem('user');
  let playerData = null;

  // Parse the user data if it exists
  if (loggedPlayer) {
    try {
      playerData = JSON.parse(loggedPlayer);
      // Display basic info immediately from localStorage
      document.getElementById('playerName').textContent = playerData.playerName || 'Guest';
      document.getElementById('teamName').textContent = playerData.teamName || 'No Team';
      document.getElementById('userCoins').textContent = playerData.coins || '0';
    } catch (e) {
      console.error('Error parsing user data:', e);
    }
  }

  // Fetch additional team data from server if needed
  if (playerData && playerData.playerName) {
    fetch(`/team/${playerData.playerName}`)
      .then(response => response.json())
      .then(data => {
        // Update player info with fresh data from server
        document.getElementById('teamName').textContent = data.teamName || playerData.teamName;
        document.getElementById('playerName').textContent = data.playerName || playerData.playerName;
        document.getElementById('userCoins').textContent = data.coins || playerData.coins || '0';
      })
      .catch(error => {
        console.error('Error fetching player data:', error);
      });
  }

  // Button functionalities with proper routing
  document.getElementById('teamBtn').addEventListener('click', () => {
    window.location.href = '/team';
  });

  document.getElementById('luckRoyaleBtn').addEventListener('click', () => {
    window.location.href = '/luck-royale';
  });

  document.getElementById('matchmakeBtn').addEventListener('click', async () => {
    try {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        alert('Please login first');
        window.location.href = '/login';
        return;
      }

      // Show loading state
      document.getElementById('matchmakeBtn').addEventListener('click', () => {
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user) {
    alert('Please login first');
    window.location.href = '/login';
    return;
  }

  // Optional: Show loading spinner briefly
  const btn = document.getElementById('matchmakeBtn');
  btn.disabled = true;
  const originalText = btn.innerHTML;
  btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Redirecting...`;

  // Redirect to matchmake screen where matchmaking starts
  window.location.href = '/matchmake';
});

  document.getElementById('storeBtn').addEventListener('click', () => {
    window.location.href = '/store';
  });

  document.getElementById('eventsBtn').addEventListener('click', () => {
    window.location.href = '/events';
  });

  document.getElementById('profileBtn').addEventListener('click', () => {
    window.location.href = '/profile';
  });
});
  </script>
</body>
</html>
